<!DOCTYPE html>
<html>
<head>
    <title>Wine Quality Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #722F37;
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-predict {
            background-color: #722F37;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">üç∑ Wine Quality Prediction</h1>
        <p class="lead text-center">Enter the characteristics of your wine sample to predict its quality.</p>
        
        <form action="/predict" method="post">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="fixed_acidity">Fixed Acidity:</label>
                        <input type="number" class="form-control" id="fixed_acidity" name="fixed_acidity" step="0.1" min="4.0" max="15.0" value="7.0" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="volatile_acidity">Volatile Acidity:</label>
                        <input type="number" class="form-control" id="volatile_acidity" name="volatile_acidity" step="0.01" min="0.1" max="1.2" value="0.4" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="citric_acid">Citric Acid:</label>
                        <input type="number" class="form-control" id="citric_acid" name="citric_acid" step="0.01" min="0.0" max="1.0" value="0.3" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="residual_sugar">Residual Sugar:</label>
                        <input type="number" class="form-control" id="residual_sugar" name="residual_sugar" step="0.1" min="0.5" max="15.0" value="2.0" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="chlorides">Chlorides:</label>
                        <input type="number" class="form-control" id="chlorides" name="chlorides" step="0.01" min="0.01" max="0.6" value="0.08" required>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="free_sulfur_dioxide">Free Sulfur Dioxide:</label>
                        <input type="number" class="form-control" id="free_sulfur_dioxide" name="free_sulfur_dioxide" step="1" min="1" max="100" value="30" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="total_sulfur_dioxide">Total Sulfur Dioxide:</label>
                        <input type="number" class="form-control" id="total_sulfur_dioxide" name="total_sulfur_dioxide" step="1" min="5" max="300" value="100" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="density">Density:</label>
                        <input type="number" class="form-control" id="density" name="density" step="0.001" min="0.990" max="1.010" value="0.996" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="ph">pH:</label>
                        <input type="number" class="form-control" id="ph" name="ph" step="0.01" min="2.8" max="4.0" value="3.3" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="sulphates">Sulphates:</label>
                        <input type="number" class="form-control" id="sulphates" name="sulphates" step="0.01" min="0.3" max="2.0" value="0.6" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="alcohol">Alcohol:</label>
                        <input type="number" class="form-control" id="alcohol" name="alcohol" step="0.1" min="8.0" max="15.0" value="10.5" required>
                    </div>
                </div>
            </div>
            
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-lg btn-predict">Predict Wine Quality</button>
            </div>
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
