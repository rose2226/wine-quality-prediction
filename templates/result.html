<!DOCTYPE html>
<html>
<head>
    <title>Wine Quality Prediction - Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #722F37;
        }
        .quality-display {
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
        }
        .excellent {
            background-color: #28a745;
            color: white;
        }
        .good {
            background-color: #17a2b8;
            color: white;
        }
        .below-average {
            background-color: #ffc107;
            color: black;
        }
        .feature-table {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">üç∑ Wine Quality Prediction Result</h1>
        
        <div class="quality-display 
            {% if category == 'Excellent' %}excellent
            {% elif category == 'Good' %}good
            {% else %}below-average{% endif %}">
            Predicted Quality: {{ quality }}/10 ({{ category }})
        </div>
        
        <div class="text-center mt-4 mb-5">
            <a href="/" class="btn btn-lg btn-primary">Make Another Prediction</a>
        </div>
        
        <h3>Wine Sample Parameters:</h3>
        <div class="table-responsive feature-table">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Feature</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    {% for feature, value in features.items() %}
                    <tr>
                        <td>{{ feature }}</td>
                        <td>{{ value }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
